<html>
    <head>
        <meta charset="UTF-8">
        <title>TWA Quiz</title>
        <link rel="stylesheet" href="css/quiz.css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <p id="headerText"></p>
            </div>
            <p id="questionText">adsfasdf</p>
            <div id="choices">
                <div id="choice0" class="choiceInput">
                    <input type="radio" id="answer0"
                           name="quiz" value="">
                    <label for="answer0" id="label0">das</label>
                </div>
                <div id="choice1" class="choiceInput">
                    <input type="radio" id="answer1"
                           name="quiz" value="">
                    <label for="answer1" id="label1">sadd</label>
                </div>
                <div id="choice2" class="choiceInput">
                    <input type="radio" id="answer2"
                           name="quiz" value="">
                    <label for="answer2" id="label2">asdsa</label>
                </div>
                <div id="choice3" class="choiceInput">
                    <input type="radio" id="answer3"
                           name="quiz" value="">
                    <label for="answer3" id="label3">asdsa</label>
                </div>
            </div>
            <div id="footer">
                <div id="timer">Quiz closes in <span id="time">01:30</span> minutes!</div>
                <input type="button" name="button" id="button" value="Next">
            </div>
        </div>
    </body>
    <script src="script/quiz.js"></script>
    <script src="script/question.js"></script>
    <script src="script/app.js"></script>

</html>
